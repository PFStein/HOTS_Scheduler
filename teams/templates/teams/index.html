{% extends "base.html" %}

{% block content %}
    {% if active_teams %}
        <ul>
        {% for team in active_teams %}
            <li>
                <a href=#>
                    {{ team.team_name }}
                </a>
                {{team.region }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
