{% extends "base.html" %}
{% load static %}

{% block css %}
    <link href="{% static 'js/fullcalendar-2.3.1/fullcalendar.min.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'js/fullcalendar-2.3.1/fullcalendar.print.css' %}"
          rel="stylesheet" media="print">
{% endblock %}

{% block js %}
    <script type="text/javascript"
        src= "{% static 'js/fullcalendar-2.3.1/lib/moment.min.js' %}">
    </script>
    <script type="text/javascript"
        src= "{% static 'js/fullcalendar-2.3.1/fullcalendar.min.js' %}"> 
    </script>
    
    <script>
        $(document).ready(function() {
            
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,basicWeek,basicDay'
                },
                defaultDate: new Date(),
                editable: false,
                eventLimit: true, // allow "more" link when too many events
                events: [
                    {
                        title: 'All Day Event',
                        start: '2015-03-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2015-03-07',
                        end: '2015-03-10'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2015-03-09T16:00:00'
                    },
                    {
                        id: 999,
                        title: 'Repeating Event',
                        start: '2015-03-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2015-03-11',
                        end: '2015-03-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2015-03-12T10:30:00',
                        end: '2015-03-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2015-03-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2015-03-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2015-03-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2015-03-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2015-03-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2015-03-28'
                    }
                ]
            });
            
        });
    </script>
    
{% endblock %}


{% block content %}
    <div id='calendar'></div>
    
{% endblock %}
