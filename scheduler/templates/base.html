{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    {% block css %} {% endblock %}      
    {% block js %} {% endblock %} 
    
    <script src="bootbox.min.js"></script>
    <script>
    bootbox.dialog({
                title: "This is a form in a modal.",
                message: '<div class="row">  ' +
                    '<div class="col-md-12"> ' +
                    '<form class="form-horizontal"> ' +
                    '<div class="form-group"> ' +
                    '<label class="col-md-4 control-label" for="name">Name</label> ' +
                    '<div class="col-md-4"> ' +
                    '<input id="name" name="name" type="text" placeholder="Your name" class="form-control input-md"> ' +
                    '<span class="help-block">Here goes your name</span> </div> ' +
                    '</div> ' +
                    '<div class="form-group"> ' +
                    '<label class="col-md-4 control-label" for="awesomeness">How awesome is this?</label> ' +
                    '<div class="col-md-4"> <div class="radio"> <label for="awesomeness-0"> ' +
                    '<input type="radio" name="awesomeness" id="awesomeness-0" value="Really awesome" checked="checked"> ' +
                    'Really awesome </label> ' +
                    '</div><div class="radio"> <label for="awesomeness-1"> ' +
                    '<input type="radio" name="awesomeness" id="awesomeness-1" value="Super awesome"> Super awesome </label> ' +
                    '</div> ' +
                    '</div> </div>' +
                    '</form> </div>  </div>',
                buttons: {
                    success: {
                        label: "Save",
                        className: "btn-success",
                        callback: function () {
                            var name = $('#name').val();
                            var answer = $("input[name='awesomeness']:checked").val()
                            Example.show("Hello " + name + ". You've chosen <b>" + answer + "</b>");
                        }
                    }
                }
            }
        );
    </script>

  </head>
  
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target="#myNavbar">    
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>   
                                         
                </button>
            </div>
            <a class="navbar-brand" href="{% url 'scheduler:home'%}">
                Heroes of the Scheduler
            </a>
                
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'scheduler:teams'%}">Teams</a></li>
                    <li><a href="{% url 'scheduler:players'%}">Players</a></li>
                    <li><a href="{% url 'scheduler:calendar'%}">Calendar</a></li>
                    <li><a href="{% url 'scheduler:about'%}">About</a></li>    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user">
                    </span> Sign Up</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in">
                    </span> Login</a></li>
                </ul>            
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script type="text/javascript"
        src= "{% static 'js/jquery-2.1.3.min.js' %}"> </script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootbox.min.js' %}"></script>
  </body>
</html>
